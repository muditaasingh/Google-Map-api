<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title> Distances Between Two Places</title>
        <link href="Content/bootstrap.min.css" rel ="stylesheet"/>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <script src="https://kit.fontawesome.com/ab2155e76b.js" crossorigin="anonymous"> </script>
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel ="stylesheet">
        <link href="/style.css" rel ="stylesheet"/> 
    </head>
    <body>
            <div class="jumbotron">
                <div class="container-fluid">
                    <h1>
                        Find The Distance Two Places
                    </h1>
                    <p>This App Will Help You To Calculate Your Travelling Distance</p>
                    <form class="form-horizintal">
                        <div class="form-group">
                            <label for="from" class="col-xs-2 control label"><i class="fa-regular fa-circle-dot"></i></label>
                            <div class="col-xs-4">
                                <input type="text" id="from" placeholder="Origin" class="form-control">

                            </div>
                        </div>

                        <div class="form-group">
                            <label for="To" class="col-xs-2 control label"><i class="fa-solid fa-location-dot"></i></label>
                            <div class="col-xs-4">
                                <input type="text" id="To" placeholder="Destination" class="form-control">
                                
                            </div>
                        </div>
                    </form>
                    <div class="col-xs-offset-2 col-xs-10">
                        <button class="btn btn-info btn-lg" > <i class="fas fa-directions"></i></button>
                    </div>
                </div>
                <div class="container-fluid">
                         <div id="googleMap"></div>   
                </div>
                <div id="output"></div>
            </div>

            <script src ="https://www.google.com/maps/d/edit?mid=1gYzYwcPmYj0b6DAfF2kmoCvf9HjyZh8&ll=19.28737733253223%2C82.75998700000001&z=4"></script>
            <script src="App.js"></script>
    </body>
</html>
